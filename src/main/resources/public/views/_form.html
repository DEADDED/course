<div class="form-group">
    <label for="src" class="col-sm-2 control-label">Изображение</label>
    <div class="col-sm-10">
        <input type="text" ng-model="maschine.src" class="form-control" id="src" placeholder="Путь к изображению"/>
    </div>
</div>
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Название</label>
    <div class="col-sm-10">
        <input type="text" ng-model="maschine.name" class="form-control" id="name" placeholder="Без слов 'стиральная машина'"/>
    </div>
</div>
<div class="form-group">
    <label for="price" class="col-sm-2 control-label">Цена</label>
    <div class="col-sm-10">
        <input type="text" ng-model="maschine.price" class="form-control" id="price" placeholder="Цена"/>
    </div>
</div>
<div class="form-group">
    <label for="maxkg" class="col-sm-2 control-label">Максимальная загрузка</label>
    <div class="col-sm-10">
        <input type="text" ng-model="maschine.maxkg" class="form-control" id="maxkg" placeholder="Целое число в килограммах"/>
    </div>
</div>
<div class="form-group">
    <label for="type" class="col-sm-2 control-label">Тип</label>
    <div class="col-sm-10">
    <select class="form-control" ng-model="maschine.type" id="sel1">
      <option>Активаторная</option>
      <option>Барабанная</option>
    </select>
        <!-- <input type="text" ng-model="maschine.type" class="form-control" id="type" placeholder="Ак"/> -->
    </div>
</div>
<div class="form-group">
    <label for="weight" class="col-sm-2 control-label">Вес</label>
    <div class="col-sm-10">
        <input type="text" ng-model="maschine.weight" class="form-control" id="weight" placeholder="Целое число в килограммах"/>
    </div>
</div>
<div class="form-group">
    <label for="depth" class="col-sm-2 control-label">Глубина</label>
    <div class="col-sm-10">
        <input type="text" ng-model="maschine.depth" class="form-control" id="depth" placeholder="Целое число в сантиметрах"/>
    </div>
</div>
<div class="form-group">
    <label for="width" class="col-sm-2 control-label">Ширина</label>
    <div class="col-sm-10">
        <input type="text" ng-model="maschine.width" class="form-control" id="width" placeholder="Целое число в сантиметрах"/>
    </div>
</div>
<div class="form-group">
    <label for="height" class="col-sm-2 control-label">Высота</label>
    <div class="col-sm-10">
        <input type="text" ng-model="maschine.height" class="form-control" id="height" placeholder="Целое число в сантиметрах"/>
    </div>
</div>
<div class="form-group">
    <label for="maxturns" class="col-sm-2 control-label">Максимальные обороты отжима</label>
    <div class="col-sm-10">
        <input type="text" ng-model="maschine.maxturns" class="form-control" id="maxturns" placeholder="Целое число"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Сохранить"/>
    </div>
</div>
